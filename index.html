<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Vernerunde - Sjekkliste</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { color: darkred; text-align: center; }
    .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .section-title { margin-top: 30px; font-weight: bold; font-size: 1.2em; color: #444; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
    .check-item { display: flex; flex-direction: column; margin-bottom: 20px; }
    .question { font-weight: bold; color: #333; font-size: 1rem; margin-bottom: 5px; }
    .options { margin-bottom: 5px; }
    .options label { margin-right: 15px; }
    textarea { width: 100%; resize: vertical; padding: 5px; margin-bottom: 5px; }
    input[type="file"], input[type="text"], input[type="date"] { padding: 5px; margin-bottom: 5px; }
    .export-buttons { text-align: center; margin-top: 20px; }
    .export-buttons button { margin: 5px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Vernerunde - Sjekkliste</h1>
  <div class="container" id="checklist">
    <div class="section-title">Sjekkpunkter</div>
    <div id="check-items"></div>

    <div class="section-title">Signaturer</div>

    <!-- Verneombud -->
    <div class="check-item">
      <div class="question">Verneombud (navn):<br>HSE Representative (name):</div>
      <input type="text" id="signatur-verneombud-navn" placeholder="Fyll inn navn">
    </div>
    <div class="check-item">
      <div class="question">Dato:<br>Date:</div>
      <input type="date" id="signatur-verneombud-dato">
    </div>
    <div class="check-item">
      <div class="question">Signatur:<br>Signature:</div>
      <input type="text" id="signatur-verneombud-signatur" placeholder="__________________________">
    </div>

    <!-- Utførende -->
    <div class="check-item">
      <div class="question">Utførende (navn):<br>Responsible Worker (name):</div>
      <input type="text" id="signatur-utførende-navn" placeholder="Fyll inn navn">
    </div>
    <div class="check-item">
      <div class="question">Dato:<br>Date:</div>
      <input type="date" id="signatur-utførende-dato">
    </div>
    <div class="check-item">
      <div class="question">Signatur:<br>Signature:</div>
      <input type="text" id="signatur-utførende-signatur" placeholder="__________________________">
    </div>

    <div class="export-buttons">
      <button onclick="exportPDF()">Last ned PDF</button>
      <button onclick="exportExcel()">Last ned Excel</button>
    </div>
  </div>

  <script>
    document.getElementById("signatur-verneombud-dato").valueAsDate = new Date();
    document.getElementById("signatur-utførende-dato").valueAsDate = new Date();

    const checkpoints = [
      ["Finnes et godkjent brannalarm-anlegg?", "Is there an approved fire alarm system?"],
      ["Er det installert adgangskontroll?", "Is access control installed?"],
      ["Er rømningsveier tydelig merket og med ledelys?", "Are escape routes clearly marked and lit?"],
      ["Er stillaser og stiger forsvarlig montert?", "Are scaffolding and ladders properly installed?"],
      ["Brukes påkrevd verneutstyr?", "Is the required protective equipment used?"],
      ["Er lysarmaturene PCB-frie?", "Are the light fixtures PCB-free?"],
      ["Er det tilstrekkelig lys iht. norm?", "Is lighting sufficient according to standards?"],
      ["Gir armaturene flimmerfritt lys?", "Do fixtures provide flicker-free light?"],
      ["Har armaturene individuell justeringsmulighet?", "Do the fixtures allow individual adjustment?"],
      ["Er det installert overspenningsvern?", "Are surge protectors installed?"]
    ];

    const container = document.getElementById("check-items");
    checkpoints.forEach((cp, i) => {
      const div = document.createElement("div");
      div.className = "check-item";
      div.innerHTML = `
        <div class="question">${cp[0]}<br>${cp[1]}</div>
        <div class="options">
          <label><input type="radio" name="q${i}" value="Ja"> Ja</label>
          <label><input type="radio" name="q${i}" value="Nei"> Nei</label>
        </div>
        <textarea placeholder="Merknad..."></textarea>
      `;
      container.appendChild(div);
    });

    async function exportPDF() {
      const checklist = document.getElementById("checklist");

      const navnV = document.getElementById("signatur-verneombud-navn").value;
      const datoV = document.getElementById("signatur-verneombud-dato").value;
      const signaturV = document.getElementById("signatur-verneombud-signatur").value;

      const navnU = document.getElementById("signatur-utførende-navn").value;
      const datoU = document.getElementById("signatur-utførende-dato").value;
      const signaturU = document.getElementById("signatur-utførende-signatur").value;

      const tempDiv = document.createElement("div");
      tempDiv.style.marginTop = "20px";
      tempDiv.innerHTML = `
        <h3>Signaturer</h3>
        <strong>Verneombud:</strong> ${navnV || "(ikke oppgitt)"}<br>
        <strong>Dato:</strong> ${datoV || "(ikke oppgitt)"}<br>
        <strong>Signatur:</strong> ${signaturV || "___________"}<br><br>
        <strong>Utførende:</strong> ${navnU || "(ikke oppgitt)"}<br>
        <strong>Dato:</strong> ${datoU || "(ikke oppgitt)"}<br>
        <strong>Signatur:</strong> ${signaturU || "___________"}
      `;

      checklist.appendChild(tempDiv);

      const canvas = await html2canvas(checklist, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      let position = 0;

      pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
      while (position + pdf.internal.pageSize.getHeight() < pdfHeight) {
        position += pdf.internal.pageSize.getHeight();
        pdf.addPage();
        pdf.addImage(imgData, 'PNG', 0, -position, pdfWidth, pdfHeight);
      }

      pdf.save("vernerunde.pdf");
      checklist.removeChild(tempDiv);
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["Spørsmål", "Ja/Nei", "Merknad"]];

      const items = document.querySelectorAll(".check-item");
      items.forEach(item => {
        const question = item.querySelector(".question")?.innerText || "";
        const answer = item.querySelector("input[type=radio]:checked")?.value || "";
        const note = item.querySelector("textarea")?.value || "";
        if (question && answer) {
          ws_data.push([question, answer, note]);
        }
      });

      // Signaturer
      ws_data.push(["Signatur - Verneombud", document.getElementById("signatur-verneombud-navn").value, document.getElementById("signatur-verneombud-signatur").value]);
      ws_data.push(["Signatur - Utførende", document.getElementById("signatur-utførende-navn").value, document.getElementById("signatur-utførende-signatur").value]);

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Sjekkliste");
      XLSX.writeFile(wb, "vernerunde.xlsx");
    }
  </script>
</body>
</html>
